<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <title>Pico W</title>
  </head>
  <body>
    <h1>Pico W</h1>
    <p>Control external LED</p>
    <input
      type="range"
      id="external-led-dimmer"
      name="external-led-dimmer"
      min="0"
      max="100"
      value="0"
      step="10"
    />
    <label for="external-led-dimmer">Dimmer</label>
    <input
      type="range"
      id="external-led-pulse"
      name="external-led-pulse"
      min="0"
      max="10"
      value="0"
      step="1"
    />
    <label for="external-led-pulse">Pulse</label>
    <button id="external-led-off">OFF</button>
    <script src="/public/js/control_external_led.js"></script>
  </body>
</html>
